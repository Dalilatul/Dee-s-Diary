<!DOCTYPE html>

    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: lavenderblush;
            color: #333;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .contact-container h1 {
            font-size: 2rem;
            color: black;
            margin-bottom: 1rem;
        }

        .contact-container p {
            font-size: 1rem;
            color: black;
            margin: 0.5rem 0;
        }

        .contact-container a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-container a:hover {
            color: lavenderblush;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            display: inline-block;
            text-decoration: none;
            color: beige;
            background: #00796b;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: beige;
        }
